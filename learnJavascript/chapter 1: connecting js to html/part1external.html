<!DOCTYPE html>
<!--External javascript insertion-->
<html>
    <head>
        <title>Chapter 1: HTML and Javascript</title>
    </head>
    
    <body>
        <div id="write"></div>
        <script src="part1external.js"></script>
        <!--
            syntax -> src = "path_to_js file"
            script is written after div tag for obtaining its id
            if the script is written before div, the "write" tag haven't written
            and the text won't be printed
        -->
    </body>
</html>
